<h2>Show a To-Do</h2>

<section ng-init="todo.getTodo()">
  <h3><strong>Title</strong> {{todo.selectedTodo.todo.title}}</h3>
  <p><strong>Description</strong> <span class="showPinline">{{todo.selectedTodo.todo.desc}}</span></p>
  <p><strong>Type</strong> <span class="showPinline">{{todo.selectedTodo.todo.type}}</span></p>
  <p><strong>Completed</strong> {{todo.selectedTodo.todo.isComplete}}</p>

  <button type="button"
  ng-click="todo.editTodo(todo.selectedTodo.todo._id)"
  class="editBtn underline">Edit Todo</button>

  <a ui-sref="home" class="underline">Back</a>
</section>

<h2 ng-if="todo.allTodos.length > 0">All To-Do</h2>

<ol >
  <!-- | incomleteTodos tells angular to expect a FILTER in the name incompleteTodos -->
  <li class="todo" ng-repeat="todoOne in todo.allTodos" ng-if="!todoOne.isComplete">
    <div>
      <a ui-sref="show({todoId : todoOne._id})" ng-class="{true: 'strike', false: ''}[todoOne.isComplete === true]" class="noTextAlign" >

        {{ todoOne.title }}</a>
        <p class="showPinline"
        ng-class="{true: 'green', false: 'blue'}[todoOne.type === 'Work']">
         - {{ todoOne.type }}</p>

      <button type="button" class="deleteBtn"
        ng-click="todo.deleteTodo(todoOne._id)">X
      </button>

    </div>
  </li>
</ol>

<!-- ADDS COMPLETED TODOS SECTION -->
<ol >
  <h2>Completed</h2>
  <li class="todo" ng-repeat="todoOne in todo.allTodos" ng-if="todoOne.isComplete">
    <div>
      <a ui-sref="show({todoId : todoOne._id})" ng-class="{true: 'strike', false: ''}[todoOne.isComplete === true]" class="noTextAlign" >

        {{ todoOne.title }}</a>
        <p class="showPinline"
        ng-class="{true: 'green', false: 'blue'}[todoOne.type === 'Work']">
         - {{ todoOne.type }}</p>

      <button type="button" class="deleteBtn"
        ng-click="todo.deleteTodo(todoOne._id)">X
      </button>

    </div>
  </li>
</ol>

<a ui-sref="new" class="newToDoPlus">+ <span>New To-Do</span></a>

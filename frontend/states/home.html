<h2>All Todos</h2>

<ul >
  <li class="todo" ng-repeat="d in todo.allTodos">
    <div>
      <a ui-sref="show({todoId : d._id})"
         ng-class="{true: 'strike', false: ''}[d.isComplete === true]">

        {{ d.title }}</a>

      <button type="button"
      ng-click="todo.editTodo(d._id)"
      class="editBtn">Edit Todo</button>
      <button type="button">Complete</button>
      <button type="button" ng-click="todo.deleteTodo(d._id)" class="deleteBtn">X</button>

    </div>
  </li>
</ul>
<a ui-sref="new" class="newToDoPlus">+</a>
